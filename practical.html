<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Static Web Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    header {
      background-color: #005f73;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #e0fbfc;
      padding: 10px;
      margin-top: 10px;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #0077b6;
    }

    main {
      margin-top: 20px;
    }

    footer {
      background-color: #005f73;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Static Website</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <main>
    <h2>About This Page</h2>
    <p>This is a my web application HTML page with some inline CSS styling. Pure HTML and CSS!</p>
  </main>

  <footer>
    <p>@ 2025 My Cloud Site</p>
  </footer>

</body>
</html>
